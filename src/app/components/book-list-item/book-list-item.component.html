<div class="card" routerLink="/livros/{{book.id}}">
    <div class="card-header text-truncate">
        {{ book.name }}
    </div>
    <div class="img-wrapper">
        <img [src]="getBookURL()" class="">
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Autor(a): {{ book.author?.name }}</li>
        <li class="list-group-item d-flex align-items-center justify-content-start">
            Avaliação: <app-rating [value]="book.rating"></app-rating>
        </li>
        <li class="list-group-item">Status: {{ getBookStatus() }}</li>
    </ul>
</div>
