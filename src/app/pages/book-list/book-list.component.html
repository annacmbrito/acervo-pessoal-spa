<app-navbar></app-navbar>
<div class="container">
    <app-book-list-filter (filter)="filter($event)"></app-book-list-filter>
    <div class="mb-3">
        <button class="btn btn-main" routerLink="/livros/novo">Novo Livro</button>
    </div>
    <div class="row">
        @for (book of bookPage.content; track $index) {
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
                <app-book-list-item [book]="book"></app-book-list-item>
            </div>
        }
    </div>
</div>
