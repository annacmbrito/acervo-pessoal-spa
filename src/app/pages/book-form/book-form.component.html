<app-navbar name="Gabriel Neves"></app-navbar>
<div class="container">
    <div class="row p-5">
        <div class="col-3 d-flex flex-column align-items-center justify-content-start">
            <div class="mb-3">
                <button class="book-img d-flex flex-column align-items-center justify-content-center">
                    <div class="img-wrapper">
                        <img src="/assets/icons/image.png" />
                    </div>
                </button>
            </div>
            <div class="mb-3">
                <app-rating [(value)]="bookRating" />
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option value="1" selected>Disponível</option>
                    <option value="2">Emprestado</option>
                </select>
            </div>
            <div class="d-flex mb-3">
                <button class="btn btn-secondary me-3" routerLink="/livros">Voltar</button>
                <button *ngIf="isEditMode()" class="btn btn-main">Editar</button>
            </div>
            <div *ngIf="isEditMode()" class="row">
                <button class="btn btn-danger">Excluir</button>
            </div>
        </div>
        <div class="col-9">
            <form>
                <input class="form-control mb-3 w-100" type="text"/>
                <div class="row mb-3">
                    <div class="col-6">
                        <input class="form-control w-100" type="text" list="authors"/>
                        <datalist id="authors">
                            @for (author of authorPage.content; track $index) {
                                <option>{{ author.name }}</option>
                            }
                        </datalist>
                    </div>
                    <div class="col-6">
                        <input class="form-control w-100" type="text" list="languages"/>
                        <datalist id="languages">
                            @for (language of languagePage.content; track $index) {
                                <option>{{ language.name }}</option>
                            }
                        </datalist>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <input class="form-control w-100" type="text"/>
                    </div>
                    <div class="col-6">
                        <input class="form-control w-100" type="text"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <input class="form-control w-100" type="text"/>
                    </div>
                    <div class="col-6">
                        <input class="form-control w-100" type="text"/>
                    </div>
                </div>
                <div class="mb-3">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link" [class.active]="!commenting" (click)="showDescriptionInput()">Descrição</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" [class.active]="commenting" (click)="showComentInput()">Comentário</a>
                        </li>
                    </ul>
                    <div >
                        <textarea class="w-100" rows="12"></textarea>
                    </div>
                </div>
                <div *ngIf="!isEditMode()" class="d-flex justify-content-end">
                    <button class="btn btn-main">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
